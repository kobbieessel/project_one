<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/6a3cf6ccdb.js"
      crossorigin="anonymous"
    ></script>
    <title>Modaiy Estates</title>
  </head>
  <body>
    <nav>
      <div class="logo"><span>Modaiy</span> Estates</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <main class="contact-container">
      <div class="text-box">
        <div class="text">
          <div class="text_main">
            <h1>Let's talk</h1>
            <p>Ask us anything or just say hi...</p>
          </div>
          <div class="contact_info">
            <div class="call">
              <i class="fa-solid fa-phone"></i>
              <span>(+233) 248 196 763</span>
            </div>
            <div class="mail">
              <i class="fa-solid fa-mail"></i>
              <span>name@domain.com</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form-box">
        <div class="user_info">
          <div class="name">
            <label for="name">Name</label><br />
            <input type="text" placeholder="Kweku Amoako" id="name" />
          </div>
          <div class="email">
            <label for="email">Email</label><br />
            <input type="email" placeholder="name@domain.com" id="email" />
          </div>
        </div>

        <div class="message">
          <label for="message">Message</label><br />
          <input type="text" placeholder="message..." id="message" />
        </div>
        <button>Send</button>
      </div>
    </main>
  </body>
</html>
